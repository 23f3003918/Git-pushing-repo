name: Daily Commit Automation

on:
  schedule:
    # Runs every day at 06:30 UTC (you can adjust the time)
    - cron: "30 6 * * *"
  workflow_dispatch:  # allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create or Update Daily File (23f3003918@ds.study.iitm.ac.in)
        run: |
          echo "Daily update: $(date -u)" >> daily-log.txt

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add daily-log.txt
          git commit -m "Daily automated commit - $(date -u)" || echo "No changes to commit"
          git push
